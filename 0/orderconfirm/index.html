<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order confirm on rokostore</title>
    <!-- Styling sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <!-- Interactions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- @ Navigation Bar -->
    <nav class="navbar sticky-top bg-dark z-3 p-0">
        <!-- @ Navigation Bar -> Top Bar -->
        <div class="top w-100 px-3 p-2 d-flex text-white align-items-center">
            <a class="navbar-brand" href="../">
                <img src="../../assets/images/icon.png" alt="Logo" width="120" height="30">
            </a>
            <a href="#" class="px-2 py-1 text-center mx-2" style="font-size: 12px;min-width:76px">
                <p class="m-0" style="color: #aaa">Deliver to</p>
                <p class="m-0"><i class="fa fa-location-dot me-1"></i> Dhaka</p>
            </a>
            <div class="right d-flex">
                <form action="../../search/" class="mx-2" role="search">
                    <div class="input-group">
                        <input type="search" name="q" class="form-control d-none d-xl-inline" placeholder="Search here">
                        <button class="btn btn-warning" type="submit"><i class="fa fa-search me-1"></i><span
                                class="d-none d-xl-inline">Search</span></button>
                    </div>
                </form>
                <button class="btn btn-warning d-block d-md-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <ul class="nav-links d-none d-md-flex list-unstyled gap-4 m-1">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-cart-shopping"></i>
                        Order confirm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-user"></i> Settings</a>
                </li>
            </ul>
        </div>
        <!-- @ Navigation Bar -> Menu Bar -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <ul class="offcanvas-body list-unstyled">
                <li class="menu-item active">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-cart-shopping"></i>
                        Order Confirm</a>
                </li>
                <li class="menu-item">
                    <a class="nav-link" href="../../"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="menu-item">
                    <a class="nav-link" href="../../settings/"><i class="fa fa-gear"></i> Settings</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- @ Order Confirm Container -->
    <div class="__shipping __orderconf d-flex">
        <div class="container-sm p-5 px-1">
            <div class="___empty text-center mb-5 pb-5">
                <img src="../../assets/images/cargo-ship.png" alt="Cart is Empty" width="250">
                <h2 class="fw-lighter"><i class="fa fa-check text-success"></i> Thank You!</h2>
                <p>Your order number is #1545614</p>
                <div class="card text-start p-4 mx-auto mt-5" style="max-width: 500px;">
                     <h5>Order details :</h5>
                     <p><i class="fa fa-box-archive"></i> 3 Products</p>
                     <p><i class="fa fa-dollar-sign"></i> 245 TK.</p>
                     <p><i class="fa fa-phone"></i> +8801800000000</p>
                     <p><i class="fa fa-info-circle"></i> All products - Mini Car V205, Mini HD Laptop W11, VD Circle Card VO564</p>
                     <p><i class="fa fa-location-arrow"></i> Dhaka, Bangladesh</p>
                </div>
                <br>
                <a href="../ordertrack/"><button class="btn btn-dark btn-sm rounded-0">Track my order</button></a>
            </div>
        </div>
    </div>

</body>

</html>
